<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .display {
            font-size: 1.5em;
            font-weight: bold;
            color: blue;
        }
    </style>
</head>
<body style="text-align: center;">
    <h2 id="date"></h2>
    <p>현재 시각 <span id="current" class="display"></span></p>
    
    <script>
        setInterval(setclock, 1000)
        function setclock(){
            let now = new Date();
            let w = ['일','월','화','수','목','금','토'];
            let w2 = w[now.getDay()]
            let d = now.getMonth() + 1 + '월 ' + now.getDate() + '일 ' + w2 + '요일';
            let s = now.toLocaleTimeString();

            document.getElementById('date').innerHTML = d;
            document.getElementById('current').innerHTML = s;
        }
    </script>
</body>
</html>
