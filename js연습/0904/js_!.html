<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="text-align: center; font-size: 20px">
    <h1>팩토리얼 계산!</h1>
    정수 입력: 
    <form>
        <input id="num">
        <br><br>
        <button type="button" onclick="fac()">팩토리얼 계산</button>
        <input type="reset" value="초기화">
    </form>
    <p id="res"></p>

    <script>
        function fac() {
            let i, num, f;
            f = 1;
            num = document.getElementById('num').value;

            for (i = 1; i <= num; i++){
                f = f * i;
            }
            document.getElementById('res').innerHTML = '정수' + num + '의 팩토리얼: ' + f
        }
    </script>
</body>
</html>
