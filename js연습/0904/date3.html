<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 id="remaining"></h2>
    <script>
        function datesuntillxmas() {
            let now = new Date();
            let newy = new Date('december 25,' + now.getFullYear());
            let diff = newy - now;
            let msec = Math.floor(diff % 1000);
            diff = diff / 1000
            let sec = Math.floor(diff % 60);
            diff = diff / 60
            let min = Math.floor(diff % 60);
            diff = diff / 60
            let hour = Math.floor(diff % 24);
            diff = diff / 24
            let day = Math.floor(diff);
            let outstr = '금년 크리스마스까지 ' + day + '일' + hour + '시간' + min;
            outstr += '분' + sec + '초' +'남았습니다.';
            document.getElementById('remaining').innerHTML = outstr;
            // 1초 지나면 다시 호출
            setTimeout('datesuntillxmas()',1000);
        }
        //타이머 시작
        datesuntillxmas();
    </script>
</body>
</html>
