<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function checkId() {
            let s = document.getElementById('id').value;
            if (s.length < 6){
                alert('아이디는 6글자 이상이어야 함.');
            }
            else{
                alert('사용가능한 아이디입니다.');
            }
        }
    </script>
</head>
<body>
    아이디: <input type="text" size="10" id="id">
    <button onclick="checkId();">검사</button>
</body>
</html>
