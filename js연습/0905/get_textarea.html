<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function gtav(){
            let s;
            s = document.getElementById('textarea').value;
            document.getElementById('result').value = s;
        }
    </script>
</head>
<body>
    <textarea id = "textarea" rows = "5" class="20">This is a TextArea.</textarea>
    <input type="button" onclick="gtav()" value="클릭">
    <textarea id="result" rows="5" cols="20"></textarea>
</body>
</html>
