<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            font-family: 굴림, sans-serif;
            text-align: center;
            font-size: 20px;
            margin: 10px auto;
        }
    </style>
    <script>
        function gf(){
            let x = document.getElementById('form1');
            let s = '' ;
                for (let i = 0 ; i < x.length ; i++){
                    s += x.elements[i].value + '<br>'
                }
            document.getElementById('demo').innerHTML = s;
        }
    </script>
</head>
<body>
    <p>입력한 문자열 출력</p>
    <form id="form1">
        이름: <input type="text" name="fn"><br>
        번호: <input type="text" name="ln">
    </form>
    <button onclick="gf();">출력</button>
    <p id="demo">결과 표시</p>
</body>
</html>
