<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x; 
        document.write(x + "<br>");
        document.write(typeof x + "<br><br>");
        x = 100;
        document.write(x + "<br>");
        document.write(typeof x + "<br><br>");
        x = "홍길동";
        document.write(x + "<br>");
        document.write(typeof x + "<br><br>");
    </script>
</body>
</html>
