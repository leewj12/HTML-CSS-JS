<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="3">
        <tr>
            <th>섭씨온도</th>
            <th>화씨온도</th>
        </tr>
        <script>
            for(celsius = 0; celsius <= 10; celsius = celsius + 1){
                document.write('<tr><td>' + celsius + '</td><td>' + ((celsius * 9.0 / 5) + 32) + '</td></tr>');
            }
        </script>
    </table>
</body>
</html>
