<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px; height: 100px;
            border: solid black; margin: 10px;
            float: left; padding: 30px;
            text-align: center; background-color: lightgreen;
        }
    </style>
</head>
<body>
    <div onmouseenter="enter1(this)" onmouseleave="leave(this)"> </div>
    <div onmouseenter="enter2(this)" onmouseleave="leave(this)"> </div>
    <div onmouseenter="enter3(this)" onmouseleave="leave(this)"> </div>
    <script>
        let x = 0, y = 0, z = 0;
        function enter1(obj){
            x++;
            obj.innerHTML='mouseenter: ' + x;
            obj.style.background = 'yellow';
        }

        function enter2(obj){
            y++;
            obj.innerHTML='mouseenter: ' + y;
            obj.style.background = 'yellow';
        }

        function enter3(obj){
            z++;
            obj.innerHTML='mouseenter: ' + z;
            obj.style.background = 'yellow';
        }

        function leave(obj){
            obj.style.background = 'lightgreen';
        }
    </script>
</body>
</html>
