<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button style="width: 200px;" onmouseup='omu(this)'
    onmousedown='omd(this)'>
    눌러보세요!
    </button>
    <script>
        function omd(button){
            button.style.color="red";
        }
        function omu(button){
            button.style.color="";
        }
    </script>
</body>
</html>
