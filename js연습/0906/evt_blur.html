<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function sub(){
            let x = document.getElementById('text');
            x.innerHTML = '영어단어는 반드시 소문자로 입력';

        }
    </script>
</head>
<body>
    영어단어: <input type="text" onblur="sub()" id="name">
    <p id="text">입력필드를 벗어나면 소문자로 변경됩니다.</p>
</body>
</html>
